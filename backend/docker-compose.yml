version: '3.8'

services:
  backend:
    build: .
    container_name: heart-monitor-backend
    ports:
      - "39244:39244"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    volumes:
      # 如果需要持久化資料，可以掛載卷
      - ./logs:/app/logs
    networks:
      - heart-monitor-network

networks:
  heart-monitor-network:
    driver: bridge
